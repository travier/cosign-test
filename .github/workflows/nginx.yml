name: "podman sigstore sign test"

env:
  NAME: "nginx-test"
  REGISTRY: "quay.io/travier"
  REGISTRY_DOMAIN: "quay.io"

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  schedule:
    - cron:  '0 0 * * MON'

permissions: read-all

# Prevent multiple workflow runs from racing to ensure that pushes are made
# sequentialy for the main branch. Also cancel in progress workflow runs for
# pull requests only.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  build-push-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install latest podman version from Kubic repos
        run: |
          sudo mkdir -p /etc/apt/keyrings
          curl -fsSL "https://download.opensuse.org/repositories/devel:kubic:libcontainers:unstable/xUbuntu_$(lsb_release -rs)/Release.key" \
            | gpg --dearmor \
            | sudo tee /etc/apt/keyrings/devel_kubic_libcontainers_unstable.gpg > /dev/null
          echo \
            "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/devel_kubic_libcontainers_unstable.gpg]\
            https://download.opensuse.org/repositories/devel:kubic:libcontainers:unstable/xUbuntu_$(lsb_release -rs)/ /" \
            | sudo tee /etc/apt/sources.list.d/devel:kubic:libcontainers:unstable.list > /dev/null
          sudo apt-get update -qq
          sudo apt-get -qq -y install podman

      - name: Setup config to enable pushing Sigstore signatures
        shell: bash
        run: |
          echo -e "docker:\n  ${{ env.REGISTRY_DOMAIN }}:\n    use-sigstore-attachments: true" \
            | sudo tee -a /etc/containers/registries.d/${{ env.REGISTRY_DOMAIN }}.yaml

      - name: Build container image
        uses: redhat-actions/buildah-build@v2
        with:
          context: ${{ env.NAME }}
          image: ${{ env.NAME }}
          tags: latest-podman
          containerfiles: ${{ env.NAME }}/Containerfile
          layers: false
          oci: true

      - name: Write secrets to temporary files
        shell: bash
        run: |
          python -c "import os; file = open('/home/runner/work/_temp/sigstore_private_key', 'w'); file.write(os.environ['SIGSTORE_PRIVATE_KEY']); file.close()"
          python -c "import os; file = open('/home/runner/work/_temp/sign_passphrase', 'w'); file.write(os.environ['SIGN_PASSPHRASE']); file.close()"
        env:
          SIGSTORE_PRIVATE_KEY: ${{ secrets.COSIGN_PRIVATE_KEY }}
          SIGN_PASSPHRASE: ""

      - name: Push to Container Registry
        # uses: redhat-actions/push-to-registry@v2
        uses: travier/push-to-registry@sigstore-signing
        id: push
        if: (github.event_name == 'push' || github.event_name == 'schedule') && github.ref == 'refs/heads/main'
        with:
          username: ${{ secrets.BOT_USERNAME }}
          password: ${{ secrets.BOT_SECRET }}
          image: ${{ env.NAME }}
          registry: ${{ env.REGISTRY }}
          tags: latest-podman
          # sigstore-private-key: ${{ secrets.COSIGN_PRIVATE_KEY }}
          extra-args: |
            --sign-by-sigstore-private-key
            /home/runner/work/_temp/sigstore_private_key
            --sign-passphrase-file
            /home/runner/work/_temp/sign_passphrase

      - name: Cleanup
        shell: bash
        run: |
          rm -f /home/runner/work/_temp/sigstore_private_key /home/runner/work/_temp/sign_passphrase
